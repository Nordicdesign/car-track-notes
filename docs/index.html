<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Car setup notes tool</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/main.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.imagemapster.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="track">
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="images/Spa-Francorchamps_of_Belgium.svg" usemap="#image-map">

        <map name="image-map">
          <area target="" alt="1" title="1" href="" coords="69,788,99" shape="circle">
          <area target="" alt="4" title="4" href="" coords="211,301,65" shape="circle">
          <area target="" alt="5" title="5" href="" coords="331,256,61" shape="circle">
          <area target="" alt="7" title="7" href="" coords="1068,52,48" shape="circle">
          <area target="" alt="8" title="8" href="" coords="1146,105,44" shape="circle">
          <area target="" alt="9" title="9" href="" coords="1232,59,51" shape="circle">
          <area target="" alt="10" title="10" href="" coords="1361,228,52" shape="circle">
          <area target="" alt="11" title="11" href="" coords="1244,185,53" shape="circle">
          <area target="" alt="12" title="12" href="" coords="875,343,85" shape="circle">
          <area target="" alt="13" title="13" href="" coords="1244,509,66" shape="circle">
          <area target="" alt="14" title="14" href="" coords="1160,628,69" shape="circle">
          <area target="" alt="15" title="15" href="" coords="1363,704,85" shape="circle">
          <area target="" alt="16" title="16" href="" coords="1251,834,79" shape="circle">
          <area target="" alt="18" title="18" href="" coords="709,491,100" shape="circle">
          <area target="" alt="19" title="19" href="" coords="348,684,65" shape="circle">
          <area target="" alt="20" title="20" href="" coords="382,529,76" shape="circle">
        </map>

      </div>
      <div class="summaryTab">
        <p>Summary</p>
      </div>
      <div class="summary">
        <h2>Lap summary</h2>
        <div class="">

        </div>

      </div>
      <div class="sidebar">
        <div class="closeButton">
          <p>X</p>
        </div>
        <h1>Turn </h1>
        <p>Entry</p>
        <ul data-area="entry">
          <li id="entry-under"><button type="button" value="under">Understeer</button> </li>
          <li id="entry-over"><button type="button" value="over">OVERsteer</button> </li>
        </ul>

        <p>Mid corner</p>
        <ul data-area="mid">
          <li id="mid-under"><button type="button" value="under">Understeer</button> </li>
          <li id="mid-over"><button type="button" value="over">OVERsteer</button> </li>
        </ul>


        <p>Exit</p>
        <ul data-area="exit">
          <li id="exit-under"><button type="button" value="under">Understeer</button> </li>
          <li id="exit-over"><button type="button" value="over">OVERsteer</button> </li>
        </ul>
      </div><!-- sidebar ends -->
    </div><!-- wrapper ends -->


    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
