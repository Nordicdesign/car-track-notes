<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Car setup notes tool</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="track">
        <img src="images/spa2.png" alt="" usemap="image-map-map">
        <map name="image-map-map" id="image-map-map">
          <area  alt="1" title="1" shape="rect" coords="53,564,150,657" style="outline:none;" target="_self"     />
          <area  alt="4" title="4" shape="rect" coords="175,338,282,406" style="outline:none;" target="_self"     />
          <area  alt="5" title="5" shape="rect" coords="205,270,312,338" style="outline:none;" target="_self"     />
          <area  alt="8" title="7" shape="rect" coords="494,37,607,124" style="outline:none;" target="_self"     />
          <area  alt="8" title="8" shape="rect" coords="608,37,660,124" style="outline:none;" target="_self"     />
          <area  alt="9" title="9" shape="rect" coords="660,29,712,106" style="outline:none;" target="_self"     />
          <area  alt="10" title="10" shape="rect" coords="755,98,839,223" style="outline:none;" target="_self"     />
          <area  alt="11" title="11" shape="rect" coords="663,115,733,191" style="outline:none;" target="_self"     />
          <area  alt="12" title="12" shape="rect" coords="502,196,615,324" style="outline:none;" target="_self"     />
          <area  alt="18" title="18" shape="rect" coords="431,331,604,459" style="outline:none;" target="_self"     />
          <area  alt="19" title="19" shape="rect" coords="249,474,347,529" style="outline:none;" target="_self"     />
          <area  alt="20" title="20" shape="rect" coords="244,413,342,468" style="outline:none;" target="_self"     />
          <area shape="rect" coords="963,684,965,686" alt="Image Map" style="outline:none;" title="Image Map" href="http://www.image-maps.com/index.php?aff=mapped_users_0" />
          <area  alt="13" title="13" shape="poly" coords="681,310,675,367,715,373,770,296,685,295" style="outline:none;" target="_self"     />
          <area  alt="14" title="14" shape="poly" coords="712,393,769,313,845,368,756,433" style="outline:none;" target="_self"     />
          <area  alt="15" title="15" shape="poly" coords="795,423,856,352,924,410,882,469" style="outline:none;" target="_self"     />
          <area  alt="16" title="16" shape="poly" coords="777,426,861,472,797,535,743,470" style="outline:none;" target="_self"     />
</map>

      </div>
      <div class="summaryTab">
        <p>Summary</p>
      </div>
      <div class="summary">
        <h2>Lap summary</h2>
        <div class="">

        </div>

      </div>
      <div class="sidebar">
        <div class="closeButton">
          <p>X</p>
        </div>
        <h1>Turn </h1>
        <p>Entry</p>
        <ul data-area="entry">
          <li id="entry-under"><button type="button" value="under">Understeer</button> </li>
          <li id="entry-over"><button type="button" value="over">OVERsteer</button> </li>
        </ul>

        <p>Mid corner</p>
        <ul data-area="mid">
          <li id="mid-under"><button type="button" value="under">Understeer</button> </li>
          <li id="mid-over"><button type="button" value="over">OVERsteer</button> </li>
        </ul>


        <p>Exit</p>
        <ul data-area="exit">
          <li id="exit-under"><button type="button" value="under">Understeer</button> </li>
          <li id="exit-over"><button type="button" value="over">OVERsteer</button> </li>
        </ul>
      </div><!-- sidebar ends -->
    </div><!-- wrapper ends -->
    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
