<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Car setup notes tool</title>
    <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="track">
        <img src="images/spa.png" alt="">
      </div>
      <div class="sidebar">
        <p>Entry</p>        
        <ul>
          <li><button type="button" name="button" selected="selected">Understeer</button> </li>
          <li><button type="button" name="button">OVERsteer</button> </li>
        </ul>

        <p>Mid corner</p>
        <ul>
          <li><button type="button" name="button">Understeer</button> </li>
          <li><button type="button" name="button">OVERsteer</button> </li>
        </ul>


        <p>Exit</p>
        <ul>
          <li><button type="button" name="button">Understeer</button> </li>
          <li><button type="button" name="button">OVERsteer</button> </li>
        </ul>
      </div><!-- sidebar ends -->
    </div><!-- wrapper ends -->
    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
