<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="js/jquery.min.js"></script>
    <!-- <script src="js/jquery.mobile-1.4.5.min.js"></script> -->
    <script src="js/imageMapResizer.min.js" charset="utf-8"></script>
    <script src="js/jquery.imagemapster.min.js" charset="utf-8"></script>
    <style media="screen">
      img {
        max-width: 100%;
      }
      area {
        cursor: pointer;

      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="track">
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="images/Spa-Francorchamps_of_Belgium.svg" id="trackImage" usemap="#image-map">
        <map name="image-map">
            <area target="" alt="1" title="1" coords="291,797,54" shape="circle">
            <area target="" alt="2" title="2" coords="61,574,41" shape="circle">
        </map>

      </div>

    </div><!-- wrapper ends -->

    <script type="text/javascript">
    $(document).ready(function(){

        var initial_opts = $.extend({},
          {
              staticState: true,
              fill: false,
              stroke: true,
              strokeWidth: 2,
              strokeColor: 'ff0000'
          });

        $('img').mapster(initial_opts)
            .mapster('snapshot')
            .mapster('rebind');


        $('area').on('click touchstart', function(){
            alert('TAP');
          });
      });

    </script>
  </body>
</html>
